# Thats for testing. Need better body prototypes.

- type: body
  id: XenomorphTiny
  name: xenomorph
  root: torso
  slots:
    head:
      part: HeadHuman
      connections:
        - torso
      organs:
        brain: OrganXenomorphBrain
        eyes: OrganXenomorphEyes
    torso:
      part: TorsoXenomorph
      connections:
        - right_arm
        - left_arm
        - right_leg
        - left_leg
      organs:
        heart: OrganXenomorphHeart
        stomach: OrganXenomorphStomach
        liver: OrganXenomorphLiver
        kidneys: OrganXenomorphKidneys
        plasmaVessel: OrganXenomorphPlasmaVesselTiny
        hivenode: OrganXenomorphHivenode
    right_arm:
      part: RightArmHuman
      connections:
        - right_hand
    left_arm:
      part: LeftArmHuman
      connections:
        - left_hand
    right_hand:
      part: RightHandHuman
    left_hand:
      part: LeftHandHuman
    right_leg:
      part: RightLegHuman
      connections:
        - right_foot
    left_leg:
      part: LeftLegHuman
      connections:
        - left_foot
    right_foot:
      part: RightFootHuman
    left_foot:
      part: LeftFootHuman

