# Thief (Spy wyci) - Low Threat Solo, Side Antag
- type: entity
  parent: BaseGameRuleDynamic
  id: ThiefDynamic
  components:
  - type: DynamicRuleset
    nameLoc: dynamic-gamerule-thief-title
    weight: 20 # Technically the highest, but other antags have to spread their weight. Better than same as tot at least. - Funky
    cost: 6
    scalingCost: 7
  - type: ThiefRule
  - type: AntagObjectives
    objectives:
    - EscapeThiefShuttleObjective
  - type: AntagRandomObjectives
    sets:
    - groups: ThiefBigObjectiveGroups
      prob: 0.7
      maxPicks: 1
    - groups: ThiefObjectiveGroups
      maxPicks: 10
    maxDifficulty: 2.5
  - type: AntagSelection
    agentName: thief-round-end-agent-name
    definitions:
    - prefRoles: [ Thief ]
      max: 1
      playerRatio: 25
      lateJoinAdditional: true
      allowNonHumans: true
      multiAntagSetting: NotExclusive
      startingGear: ThiefGear
      mindComponents:
      - type: ThiefRole
        prototype: Thief
      briefing:
        sound: "/Audio/Misc/thief_greeting.ogg"

# Revolution
- type: entity
  id: RevolutionDynamic
  parent: BaseGameRuleDynamic
  components:
  - type: DynamicRuleset
    nameLoc: dynamic-gamerule-revolutionary-title
    weight: 10 # Take 5 from this to add to cult when that comes- majors are intended to be 5 weight :3
    cost: 25
    highImpact: true
  - type: RevolutionaryRule
  - type: GameRule
    minPlayers: 20
  - type: AntagSelection
    definitions:
    - prefRoles: [ HeadRev ]
      max: 3
      playerRatio: 20
      blacklist:
        components:
        - AntagImmune
        - CommandStaff
      briefing:
        text: head-rev-role-greeting
        color: CornflowerBlue
        sound: "/Audio/Ambience/Antag/headrev_start.ogg"
      startingGear: HeadRevGear
      components:
      - type: Revolutionary
      - type: HeadRevolutionary
      mindComponents:
      - type: RevolutionaryRole
        prototype: HeadRev

